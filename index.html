<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Color RGB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">
    <div class="container mt-5 p-4 rounded shadow bg-white">
        <h2 class="text-center mb-4 text-primary">Selector de Color RGB</h2>
        <div class="row">
            <div class="col-md-6 mx-auto text-center">
                <label for="color-picker" class="form-label fw-bold">Selecciona un color</label>
                <input type="color" id="color-picker" class="form-control form-control-color mb-3" style="width: 100px; height: 50px;">
                
                <div class="row g-2">
                    <div class="col-4">
                        <label for="red" class="form-label text-danger fw-bold">Rojo</label>
                        <input type="range" id="red" class="form-range" min="0" max="255" value="0">
                        <input type="number" id="red-input" class="form-control text-center" min="0" max="255" value="0">
                    </div>
                    <div class="col-4">
                        <label for="green" class="form-label text-success fw-bold">Verde</label>
                        <input type="range" id="green" class="form-range" min="0" max="255" value="0">
                        <input type="number" id="green-input" class="form-control text-center" min="0" max="255" value="0">
                    </div>
                    <div class="col-4">
                        <label for="blue" class="form-label text-primary fw-bold">Azul</label>
                        <input type="range" id="blue" class="form-range" min="0" max="255" value="0">
                        <input type="number" id="blue-input" class="form-control text-center" min="0" max="255" value="0">
                    </div>
                </div>
                
                <div id="color-box" class="mt-4 border rounded" style="width: 100%; height: 150px;"></div>
                <p class="text-center mt-3 fs-5 fw-bold">CÃ³digo Hexadecimal: <span id="hex-code" class="text-muted">#000000</span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
